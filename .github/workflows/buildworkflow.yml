name: CI
#on:
#  - push
#  - pull_request
on:
  push:
    branches: [ refactor-cli, 65-initialize-github-action-to-the-repo ]
  pull_request:
    branches: [ refactor-cli,65-initialize-github-action-to-the-repo ]
jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v3.12.0
        with:
          java-version: '17'
          distribution: 'adopt'
          # Enable caching...
          cache: gradle
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

#      - name: Build with Gradle
#        run: ./gradlew build

      - name: Create the properties file
        run: ./gradlew :client:createProperties

      - name: Build with Gradle
        run: ./gradlew :client:bootJar

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-artifacts
          path: client/build/libs

